<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f2c94c; /* Color mostaza claro */
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            background-color: black;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: grey;
        }

        #formulario {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #texto {
            margin-bottom: 10px;
            width: 300px;
            height: 100px;
        }

        .boton {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="inicio.html" id="inicio">Inicio</a>
        <a href="informacion.html" id="informacion">Información</a>
        <a href="juegos.html" id="juegos">Juegos</a>
        <a href="contacto.html" id="contacto">Contacto</a>
    </div>

    <div id="formulario">
        <form>
            <label for="texto">Formulario de satisfacción:</label><br>
            <textarea id="texto" rows="4" cols="50"></textarea><br>
            <button id="botonLlenar" class="boton">Llenar</button>
            <button id="botonBorrar" class="boton">Borrar</button>
            <button id="botonEnviar" class="boton">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("botonLlenar").addEventListener("click", function() {
            document.getElementById("texto").value = "Escribe aquí";
        });

        document.getElementById("botonBorrar").addEventListener("click", function() {
            document.getElementById("texto").value = "";
        });

        document.getElementById("botonEnviar").addEventListener("click", function() {
            alert("Felicidades, tu formulario se ha enviado con éxito a operabasic2024@gmail.com");
        });
    </script>
</body>
</html>
